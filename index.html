<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Stock Market Hangman</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbarOverride">
        <span class="navbar-text navbarText mx-auto">
          Stock Market Hang Man
        </span>
    </nav>

    <div class="container">
        <div class="row justify-content-around">

            <!-- hung man container -->
          <div class="col-5 image-Div">
            <img src="assets/images/hung.png" id="hungManDiv">
          </div>

          <!-- Game Container-->
          <div class="col-5" id="gameContainer">

            <div class="score mr-auto">
                <h3>Wins: 
                    <div id="wins">0</div>
                </h3>
            </div>

            <!--Losses Div -->
            <div class="score mr-auto">
                <h3>Losses: 
                    <div id="losses">0</div>
                </h3>
            </div>

            <!--Guess outstanding Div -->
            <div class="score mr-auto">
                <h3>Guesses So Far: 
                    <div id="guessesSoFar"></div>
                </h3>
            </div>

          </div>

        </div>
    </div>


    <!-- The Word Container -->
    <div class="container">
            <div class="row justify-content-around">

              <div class="col-8 theWord">

                  <!-- Div that words will be appended to-->
                <div id="secretWordInsert">_ _ _ _ </div>

              </div>

            </div>
        </div>

        
<!--Boot Strap JQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                    
<!-- Always run the javascript at the end, after the HTML has loaded-->
<script src="assets/javascript/game2.js"></script>

</body>
</html>
